<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="stylesheet" href="/assets/css/responsive.css">
    <title>Quiz</title>
</head>

<body>
    <header>
        <section class="leaft">
            <ul>
                <li>Question <span id="start">1</span>/5</li>
            </ul>
            <div id="bar"></div>
        </section>
        <section class="right">
            <ul>
                <li>Score</li>
                <li id="point"></li>
            </ul>
        </section>
    </header>
    <main>
        <h1>O que é considerado um laço de repetição ?, responda baixo</h1>
    </main>
    <section class="question">
        <div id="grid">

            <div class="grid-itens" id="true_1"><span class="span" id="true1">A</span>For</div>
            <div class="grid-itens" id="false_2"><span class="span" id="false2">B</span>Variavel</div>
            <div class="grid-itens" id="false_1"><span class="span" id="false1">C</span>Objeto</div>
            <div class="grid-itens" id="false_3"><span class="span" id="false3">D</span> Array</div>

        </div>
    </section>
